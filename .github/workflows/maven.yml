name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B test --file pom.xml

  docker-build:
    name: Build Docker "builder" stage and verify JDK
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker builder stage (compiles inside image)
        run: docker build --target builder -f Dockerfile -t transit-delay-service:builder .
      - name: Verify Java in builder image
        run: |
          docker run --rm transit-delay-service:builder java -version
          docker run --rm transit-delay-service:builder mvn -v